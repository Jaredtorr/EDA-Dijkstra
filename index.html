<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Lugares</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
<body>
    <main>
        <div class="page-container">
            <div class="tables-main-container">
                <div class="buttons-container">
                    <button type="button" id="verProfundidad">Recorrido en Profundidad</button>
                    <button type="button" id="verAnchura">Recorrido en Anchura</button>
                </div>
                
                <section class="tables-section">
                    <h2>Ver Recorridos</h2>
                    <div class="tablas-container">
                        <div class="tabla-container">
                            <table id="tablaProfundidad" class="tabla-recorrido">
                                <caption>Recorrido en Profundidad</caption>
                                <thead>
                                    <tr>
                                        <th>Lugar</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyProfundidad">
                                </tbody>
                            </table>
                        </div>

                        <div class="tabla-container">
                            <table id="tablaAnchura" class="tabla-recorrido">
                                <caption>Recorrido en Anchura</caption>
                                <thead>
                                    <tr>
                                        <th>Lugar</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyAnchura">
                                </tbody>
                            </table>
                        </div>

                        <div class="tabla-container">
                            <table id="tablaDijkstra" class="tabla-recorrido">
                                <caption>Ruta Más Corta</caption>
                                <thead>
                                    <tr>
                                        <th>Distancia</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyDijkstra">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>

            <div class="form-main-container">
                <section class="form-section">
                    <h1>Gestión de Lugares</h1>

                    <div class="inputs-container">
                        <section class="form-container">
                            <h2>Agregar Lugar</h2>
                            <input type="text" placeholder="Nombre del Lugar" id="nombreLugar">
                            <button type="button" id="agregarLugar">Agregar Lugar</button>
                        </section>

                        <section class="form-container">
                            <h2>Agregar Conexión entre Lugares</h2>
                            <input type="text" placeholder="Lugar de Inicio" id="lugarInicio">
                            <input type="text" placeholder="Lugar de Destino" id="lugarDestino">
                            <input type="text" placeholder="Distancia" id="distanciaLugar">
                            <button type="button" id="agregarConexion">Agregar Conexión</button>
                        </section>

                        <section class="form-container">
                            <h2>Encontrar Ruta Más Corta</h2>
                            <input type="text" placeholder="Lugar de Inicio para Dijkstra" id="inicioDijkstra">
                            <button type="button" id="encontrarRuta">Encontrar Ruta</button>
                        </section>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script type="module" src="./src/controllers/script.mjs"></script>
</body>
</html>
